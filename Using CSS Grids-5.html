<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style type="text/css">
		
		body{
			color: #fff;
			font-family: "Nunito Semibold";
			text-align: center;
		}

		#content{
			display: grid;
			margin: 0 auto;
			max-width: 960px;
			grid-gap: 10px;
			grid-template-areas:
			"header header header header"
			"footer footer footer footer"
			"main main main main"
			"main main main main"
			"aside aside nav nav"
			"section section section section"
			"section section section section"; 
		}

		@media screen and (min-width: 760px){
		#content{
			display: grid;
			margin: 0 auto;
			max-width: 960px;
			grid-gap: 10px;
			grid-template-areas:
			"header header header header"
			"aside aside main main"
			"nav nav main main"
			"section section section section"
			"section section section section"
			"footer footer footer footer"; 
		}
	}

		#content > *{
			background: #3bbced;
			padding: 30px;
		}
		header{
			grid-area: header;
		}
		main{
			grid-area: main;
		}
		section{
			grid-area: section;
		}
		nav{
			grid-area: nav;
		}
		footer{
			grid-area: footer;
		}

	</style>
</head>
<body>

	<div id="content">
		
		<header>Header</header>
		<main>Main</main>
		<section>Section</section>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<footer>Footer</footer>

	</div>

</body>
</html>
